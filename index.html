    <body>
      <div class="container">
        <div class="card p-3">
          <div class="score text-end">
            <button
              class="btn btn-secondary fw-bold"
              id="reset"
              onclick="random()"
            >
              reset
            </button>
            <button id="pointShow" class="btn btn-success fw-bold">
              Score :
            </button>
            <button id="topScore" class="btn btn-warning text-white fw-bold">
              Top Score :

          <div class="header text-center">
            <h1 id="Level">Level</h1>
          </div>

            class="game-section d-flex justify-content-center my-3"
            id="game-section"
            style="height: 50px"
          ></div>
          <div class="display-section">
            <button onclick="random()" id="start" class="btn btn-danger">
              Start
            </button>
            <div class="my-3">
              <span id="translate">meaning : </span
              ><span id="translated_area"></span>
              <p id="hint">Definition :</p>
              <p id="partOfSpeech">part of speech :</p>
            </div>

            <div class="row gap-2">
              <div class="col">
                <input
                  type="text"
                  id="answer"
                  class="form-control"
                  for="check"
                />
              </div>
              <div class="col-2">
                <button
                  onclick="check()"
                  class="btn btn-primary w-100"
                  id="check"
                >
                  check
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        let word = "";
        let point = 0;
        let topScore = 0;
        document.getElementById("pointShow").innerHTML = "Score : " + 0;
        document.getElementById("topScore").innerHTML =
          "Top Score : " + topScore;
        document.getElementById("Level").innerHTML = "level : B1";

        const random = async () => {
          document.getElementById("start").style.display = "none";
          document.getElementById("reset").style.display = "inline-block";
          document.getElementById("topScore").innerHTML =
            "Top Score : " + topScore;
          document.getElementById("game-section").innerHTML = "";
          document.getElementById("partOfSpeech").innerHTML =
            "part of speech : ";

          document.getElementById("translate").innerHTML = "meaning : ";
          document.getElementById("hint").innerHTML = "Definition : ";
          const data = await fetch("./Word.json").then((response) =>
            response.json()
          );
          const num = Math.floor(Math.random() * data.B1.length);
          word = data.B1[num][0].toLocaleUpperCase() + data.B1[num].slice(1);
          const partOfSpeech = await fetch(
            `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`
          ).then((response) => response.json());

          console.log(word, "=", word.length);
          console.log(partOfSpeech);

          submit_en2thai(word);
          document.getElementById("hint").innerHTML +=
            partOfSpeech[0].meanings[0].definitions[0].definition;
          document.getElementById("partOfSpeech").innerHTML +=
            partOfSpeech[0].meanings[0].partOfSpeech;
          const hintNum = Math.floor(Math.random() * word.length);
          const hint = word[hintNum];
          console.log(word);
          console.log(hint);
          console.log(hintNum);

          for (let index = 0; index < word.length; index++) {
            if (hintNum == index) {
              document.getElementById(
                "game-section"
              ).innerHTML += `<span class='border-bottom border-primary ms-2 fs-1 text-center' style='width: 70px;'>${hint}</span>`;
            } else {
              document.getElementById("game-section").innerHTML +=
                "<span class='border-bottom border-primary ms-2' style='width: 70px;'></span>";
            }
          }
        };
        const check = () => {
          console.log(answer.value);
          console.log("check :", word);
          if (answer.value.trim().toLowerCase() == word.toLowerCase()) {
            Swal.fire({
              position: "center",
              icon: "success",
              title: "Correct !!",
              showConfirmButton: false,
              timer: 1500,
            });
            point++;
            document.getElementById("pointShow").innerHTML = "Score : " + point;
            answer.value = "";
            if (point >= topScore) {
              topScore = point;
            }
            random();
          } else {
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "Dammn i'm sorry ;(",
              showConfirmButton: false,
              timer: 1500,
            });
            point = 0;
            answer.value = "";
            document.getElementById("pointShow").innerHTML = "Score : " + 0;
            random();
          }
        };
      </script>

      <script>
        function translate(
          sentences,
          targetDiv,
          from_lang = "th",
          to_lang = "en"
        ) {
          sentences = sentences.replace(/\n/g, "<br>");
          let endPoint = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from_lang}&tl=${to_lang}&dt=t&ie=UTF-8&oe=UTF-8&q=${encodeURIComponent(
            sentences
          )}`;

          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              var jsonText = JSON.parse(this.responseText);
              text = jsonText[0][0][0];
              text = text.replace(/<br>/g, "\n");
              targetDiv.innerHTML = "&nbsp;" + text;
            }
          };
          xhttp.open("GET", endPoint, true);
          xhttp.send();
        }
