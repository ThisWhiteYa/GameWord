<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameWord</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="B1.js"></script>
    <script src="B2.js"></script>
    <script src="C1.js"></script>
    <script src="C2.js"></script>
    <script src="IELTS.js"></script>
    <script src="TOEIC.js"></script>
    <style>
      .container {
        height: 100vh;
        align-content: center;
      }
      p {
        margin: 0;
      }
      #reset {
        display: none;
      }
      .card {
        height: fit-content;
      }
      .display-section {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: end;
      }
      #check {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="btc-section mb-3">
          <button onclick="B1('B1')" id="B1" class="btn btn-secondary">
            B1
          </button>
          <button onclick="B2('B2')" id="B2" class="btn btn-secondary">
            B2
          </button>
          <button onclick="C1('C1')" id="C1" class="btn btn-secondary">
            C1
          </button>
          <button onclick="C2('C2')" id="C2" class="btn btn-secondary">
            C2
          </button>
          <button onclick="IELTS('IELTS')" id="IELTS" class="btn btn-secondary">
            IELTS
          </button>
          <button onclick="TOEIC('TOEIC')" id="TOEIC" class="btn btn-secondary">
            TOEIC
          </button>
        </div>  
        <div class="card p-4">
          <div class="score text-end">
            <button
              class="btn btn-secondary fw-bold"
              id="reset"
              onclick="skip()"
            >
              skip
            </button>
            <button id="pointShow" class="btn btn-success fw-bold">
              Score :
            </button>
            <button id="topScore" class="btn btn-warning text-white fw-bold">
              Top Score :
            </button>
          </div>
          <div class="header text-center my-3">
            <h1 id="Level">Please select you're level</h1>
          </div>
          <div
            class="game-section d-flex justify-content-center my-3"
            id="game-section"
            style="height: 50px"
          ></div>
          <div class="display-section">
           
            <div class="my-3">
              <span id="translate">meaning : </span
              ><span id="translated_area"></span>
              <p id="hint">Definition :</p>
              <p id="partOfSpeech">part of speech :</p>
            </div>

            <div class="row gap-2">
              <div class="col">
                <input
                  type="text"
                  id="answer"
                  class="form-control"
                  for="check"
                  disabled
                />
              </div>
              <div class="col-2 col-ms-6">
                <button
                  onclick="check()"
                  class="btn btn-primary w-100"
                  id="check"
                  disabled
                >
                  check
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="translate.js"></script>

      <script>
        document
          .getElementById("answer")
          .addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              check();
            }
          });
      </script>

      <script>
        let level = ''
        let word = "";
        let point = document.cookie
          .split("; ")
          .find((row) => row.startsWith("current_score="))
          ?.split("=")[1];

        if (!point) {
          point = 0;
        }
        let topScore = document.cookie
          .split("; ")
          .find((row) => row.startsWith("top_score="))
          ?.split("=")[1];

        if (!topScore) {
          topScore = 0;
        }
        document.getElementById("pointShow").innerHTML = "Score : " + point;
        document.getElementById("topScore").innerHTML =
          "Top Score : " + topScore;

        const skip = () =>{
          console.log("level :",level);
          
          switch (level) {
              case 'B1':
                B1('B1')
                break;
              case 'B2':
                B2('B2')
                break;
              case 'C1':
                C1('C1')
              case 'C2':
                C2('C2')
                break;
              case 'IELTS':
                IELTS('IELTS')
                break;
              case 'TOEIC':
                TOEIC('TOEIC')
                break;
            }
        }
        
        const check = () => {
          console.log("Your answer :",answer.value);
          console.log("correct answer :", word);
          if (answer.value.trim().toLowerCase() == word.toLowerCase()) {
            Swal.fire({
              position: "center",
              icon: "success",
              title: "Correct !!",
              showConfirmButton: false,
              timer: 1500,
            });
            point++;
            document.getElementById("pointShow").innerHTML = "Score : " + point;
            answer.value = "";
            if (point >= topScore) {
              topScore = point;
              document.cookie = `top_score=${topScore}`;
            }
            document.cookie = `current_score=${point}`;
            switch (level) {
              case 'B1':
                B1('B1')
                break;
              case 'C1':
                C1('C1')
                break;
              case 'IELTS':
                IELTS('IELTS')
                break;
              case 'TOEIC':
                TOEIC('TOEIC')
                break;
            }
          } else {
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "Dammn i'm sorry ;(",
              showConfirmButton: false,
              timer: 1500,
            });
            point = 0;
            answer.value = "";
            document.getElementById("pointShow").innerHTML = "Score : " + 0;
            document.cookie = `current_score=${point}`;
            switch (level) {
              case 'B1':
                B1()
                break;
              case 'C1':
                C1()
                break;
              case 'IELTS':
                IELTS()
                break;
              case 'TOEIC':
                TOEIC()
                break;
            }
          }
        };
      </script>
    </body>
  </body>
</html>
