        console.log(word, "=", word.length);
        console.log(partOfSpeech);

        submit_en2thai(word);
        document.getElementById("hint").innerHTML +=
          partOfSpeech[0].meanings[0].definitions[0].definition;
        document.getElementById("partOfSpeech").innerHTML +=
          partOfSpeech[0].meanings[0].partOfSpeech;
        // console.log(partOfSpeech[0].meanings[0].partOfSpeech);

        for (let index = 0; index < word.length; index++) {
          document.getElementById("game").innerHTML += " _";
        }
        document.getElementById("game").innerHTML +=
          " (" + data.TOEIC[num].word.length + ")";
        // console.log("B1 :", data.B1.length);
        // console.log("B2 :", data.B2.length);
        // console.log("C1 :", data.C1.length);
        // console.log("C2 :", data.C2.length);
        // console.log("IELTS :", data.IELTS.length);
        // console.log("TOEIC :", data.TOEIC.length);
        // console.log("Total :",data.B1.length+data.B2.length+data.C1.length+data.C2.length+data.IELTS.length+data.TOEIC.length);
      };
      const check = () => {
        // console.log(document.getElementById("answer").value);
        console.log(answer.value);
        console.log("check :", word);
        if (answer.value.toLowerCase() == word.toLowerCase()) {
          point++;
          document.getElementById("pointShow").innerHTML = point;
          answer.value = "";
          random();
        } else {
          point = 0;
          answer.value = "";
          document.getElementById("pointShow").innerHTML = 0;
        }
      };
    </script>
    <script>
      function translate(
        sentences,
        targetDiv,
        from_lang = "th",
        to_lang = "en"
      ) {
        sentences = sentences.replace(/\n/g, "<br>");
        let endPoint = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from_lang}&tl=${to_lang}&dt=t&ie=UTF-8&oe=UTF-8&q=${encodeURIComponent(
          sentences
        )}`;

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var jsonText = JSON.parse(this.responseText);
            text = jsonText[0][0][0];
            text = text.replace(/<br>/g, "\n");
            targetDiv.innerHTML = "&nbsp;" + text;
          }
        };
        xhttp.open("GET", endPoint, true);
        xhttp.send();
      }

        console.log(input_area.value);
